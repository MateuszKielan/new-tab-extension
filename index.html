<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header Section -->

    <!-- Widgets -->

     <!-- To-Do Widget -->
      <div class="card todo">
        <!-- To-Do Header -->
        <div class="todo-header">
          <h2>To-Do List</h2>
          <img class="to-do-image" src="src/check-list.svg" alt="To-Do Icon">
        </div>
        
        <!-- To-Do Input -->
        <div class="row">
          <input type="text" id ="input-box" placeholder="Add your text">
          <button onclick="addTask()">Add</button>
        </div>

        <!-- To-Do Tasks -->
        <ul id="list-container">
        </ul>
      </div>
      <!-- End of To-Do Widget -->

    <!-- Search Bar Widget -->
    <div class="card search-bar">
      <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google..." id="google-search-input">
        <button type="submit">Search</button>
      </form>

      <!-- Search Engine Selection Buttons -->
      <div class="search-engines">
        <button type="button" class="engine-btn" data-action="https://www.google.com/search">Google</button>
        <button type="button" class="engine-btn" data-action="https://duckduckgo.com/">DuckDuckGo</button>
        <button type="button" class="engine-btn" data-action="https://search.yahoo.com/search">Yahoo</button>
      </div>
    </div>

    
    <div class="card calendar">Calendar</div>
    <div class="card time">Time</div>
    <div class="card bookmarks">Bookmarks</div>
    <div class="card weather">Weather Forecast</div>
    <div class="card gmail">Gmail</div>
    <div class="card chatGpt">ChatGpt</div>
    <div class="card news">News</div> <!-- This widget will cover the full height on the right -->
  </div>

  <script src="script.js"></script>
</body>
</html>
