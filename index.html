<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header Section -->
   

    <!-- Widgets (Each with draggable="true" attribute) -->
    <div class="card todo" draggable="true">To-Do List</div>
    <div class="card search-bar" draggable="true">Search Bar</div>
    <div class="card gdrive" draggable="true">GDrive</div>
    <div class="card vacation" draggable="true">Vacation Plans</div>
    <div class="card calendar" draggable="true">Calendar</div>
    <div class="card time" draggable="true">Time (Bratislava)</div>
    <div class="card time" draggable="true">Time (Edmonton)</div>
    <div class="card calendar-widget" draggable="true">Calendar Widget</div>
    <div class="card weather" draggable="true">Weather Forecast</div>
    <div class="card quick-links" draggable="true">Quick Links</div>
    <div class="card passwords" draggable="true">Passwords</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
