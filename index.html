<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div> 
    <div class="modal" id="modal"> 
        <div class="modal-inner">
          <form class="bookmarkForm">
            <label for="bookmarkNameInputField">Name:</label>
            <input class="bookmarkInput" id="bookmarkNameInputField">
            <label for="urlInput">Url:</label>
            <input class="bookmarkInput" id="urlInput">
            <button onclick="addBookmarkFunct()">Add</button>
          </form>
        </div>
    </div>
  <div class="dashboard">
    <!-- Header Section -->

    <!-- Widgets -->

     <!-- START To-Do Widget -->
      <div class="card todo">
        <!-- To-Do Header -->
        <div class="todo-header">
          <h2>To-Do List</h2>
          <img class="to-do-image" src="src/check-list.svg" alt="To-Do Icon">
        </div>
        
        <!-- To-Do Input -->
        <div class="row">
          <input type="text" id ="input-box" placeholder="Add your text">
          <button onclick="addTask()">Add</button>
        </div>

        <!-- To-Do Tasks -->
        <ul id="list-container" class="list-cont">
        </ul>
      </div>
      <!-- END To-Do Widget -->

    <!-- START Search Bar Widget -->
    <div class="card search-bar">
      <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google..." id="google-search-input">
        <button type="submit">Search</button>
      </form>

      <!-- Search Engine Selection Buttons -->
      <div class="search-engines">
        <button type="button" class="engine-btn" data-action="https://www.google.com/search">Google</button>
        <button type="button" class="engine-btn" data-action="https://duckduckgo.com/">DuckDuckGo</button>
        <button type="button" class="engine-btn" data-action="https://search.yahoo.com/search">Yahoo</button>
      </div>
    </div>
    <!-- END Search Bar Widget-->

    
    <div class="card calendar">Calendar</div>

    <!-- START Time Widget -->
    <div class="card time">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
    </div>
    <!-- END Time Widget -->

    <!-- START Bookmarks Widget -->
    <div class="card bookmarks">
      <button id="bookmarkPanelOpen" class="icon-button">
        <img src="src/bookmarkPlus.png" alt="Add Bookmark" class="icon-svg">
      </button>
      <ul class="bookmarkList" id="bookmarkList">
      </ul>
    </div>
    <!-- END Bookmarks Widget -->

    <!-- START Weather Widget -->
    <div class="card weather">
      <!-- Section for displaying weather information -->
      <div class="weather-info">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="status"></p>
      </div>
    </div>
    <!-- END Weather Widget -->

    <div class="card gmail">Gmail</div>
    <div class="card chatGpt">ChatGpt</div>
    <div class="card news">News</div> 
  </div>

  <!-- START Connecting JS files -->
  <script src="script.js"></script>
  <script src="weatherScript.js"></script>
  <script src="bookmarkScript.js"></script>
  <!-- END Connecting JS files -->

</body>
</html>
